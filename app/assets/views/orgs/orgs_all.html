<div class="clearfix">
    <button ng-click="OrgsCtrl.addNewOrg()">Add New Organization</button>
    <input style="float:right;width:250px;" type="text" ng-model="data.query" ng-change="OrgsCtrl.filterData()" placeholder="Search Orgs by Name">
</div>

<paginator-controls page="OrgsCtrl.page" limit="OrgsCtrl.limit" limits="OrgsCtrl.limits" total="OrgsCtrl.total"></paginator-controls>

<div class="clearfix"></div>

<table class="table table-striped table-hover table-bordered">
    <tbody>
        <tr>
            <th ng-repeat="th in tableHeaders" ng-click="doSort(th.value)" style="cursor:pointer;">
                {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
        </tr>
        <tr ng-repeat="org in data.orgs | orderBy:sort.column:sort.descending | paginatorlimits:[(OrgsCtrl.page - 1) * OrgsCtrl.limit, (OrgsCtrl.page * OrgsCtrl.limit)]">
            <td><a href="" ng-click="OrgsCtrl.editOrg(org)">{{org.name}}</a></td>
            <td>{{org.branding}}</td>
            <td>{{org.status}}</td>
        </tr>
    </tbody>
</table>
