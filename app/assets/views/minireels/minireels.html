<h1>Minireels</h1>
<br>
<section ng-switch="MinireelsCtrl.action" class="view">
    <div style="padding-bottom:20px">{{message}}</div>
    <minireels-orgs ng-switch-when="orgs"></minireels-orgs>
    <minireels-experiences ng-switch-when="experiences"></minireels-experiences>
    <minireels-copy ng-switch-when="copy"></minireels-copy>
    <div class="mask" ng-show="MinireelsCtrl.loading"></div>
</section>
