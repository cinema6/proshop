<h1>Customers</h1>
<br>
<section class="view">
    <div style="padding-bottom:20px">{{message}}</div>

    <div class="clearfix">
        <button ng-click="CustomersCtrl.addNew()">Add New Customer</button>
        <form name="search" ng-submit="CustomersCtrl.search(query)">
            <input type="submit" value="Search" style="float:right;">
            <input style="float:right;width:250px;" type="text" ng-model="query" placeholder="Search Customers by Name">
        </form>
    </div>

    <paginator-controls page="CustomersCtrl.page" limit="CustomersCtrl.limit" limits="CustomersCtrl.limits" total="CustomersCtrl.total"></paginator-controls>

    <div class="clearfix"></div>

    <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th ng-repeat="th in tableHeaders" ng-click="CustomersCtrl.doSort(th)" ng-style="{cursor: th.sortable ? 'pointer' : 'default'}">
                    {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
            </tr>
            <tr ng-repeat="customer in CustomersCtrl.data">
                <td><a href="/#/customer/{{customer.id}}">{{customer.name}}</a></td>
                <td>{{customer.adtechId}}</td>
                <td>{{customer.status}}</td>
                <td>{{customer.lastUpdated | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mask" ng-show="CustomersCtrl.loading"></div>

</section>
