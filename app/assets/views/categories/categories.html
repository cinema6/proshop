<h1>Categories</h1>
<br>
<section class="view">
    <div style="padding-bottom:20px">{{message}}</div>

    <div class="clearfix">
        <button ng-click="CategoriesCtrl.addNew()">Add New Category</button>
        <!-- <form name="search" ng-submit="CategoriesCtrl.search(query)">
            <input type="submit" value="Search" style="float:right;">
            <input style="float:right;width:250px;" type="text" ng-model="query" placeholder="Search Categories by Name">
        </form> -->
    </div>

    <paginator-controls page="CategoriesCtrl.page" limit="CategoriesCtrl.limit" limits="CategoriesCtrl.limits" total="CategoriesCtrl.total"></paginator-controls>

    <div class="clearfix"></div>

    <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th ng-repeat="th in tableHeaders" ng-click="CategoriesCtrl.doSort(th)" ng-style="{cursor: th.sortable ? 'pointer' : 'default'}">
                    {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
            </tr>
            <tr ng-repeat="category in CategoriesCtrl.data">
                <td><a href="/#/category/{{category.id}}">{{category.label}}</a></td>
                <td>{{category.name}}</td>
                <td>{{category.status}}</td>
                <td>{{category.lastUpdated | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mask" ng-show="CategoriesCtrl.loading"></div>

</section>
