<h1>Categories</h1>
<br>
<section class="view">
    <div style="padding-bottom:20px">{{message}}</div>

    <div class="clearfix">
        <button ng-click="CategoriesCtrl.addNew()">Add New Category</button>
        <input style="float:right;width:250px;" type="text" ng-model="query" ng-change="CategoriesCtrl.filterData(query)" placeholder="Search Categories by Name">
    </div>

    <paginator-controls page="CategoriesCtrl.page" limit="CategoriesCtrl.limit" limits="CategoriesCtrl.limits" total="CategoriesCtrl.total"></paginator-controls>

    <div class="clearfix"></div>

    <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th ng-repeat="th in tableHeaders" ng-click="doSort(th.value)" style="cursor:pointer;">
                    {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
            </tr>
            <tr ng-repeat="site in CategoriesCtrl.sites | orderBy:sort.column:sort.descending | paginatorlimits:[(CategoriesCtrl.page - 1) * CategoriesCtrl.limit, (CategoriesCtrl.page * CategoriesCtrl.limit)]">
                <td><a href="/#/sites/{{site.id}}">{{site.name}}</a></td>
                <td>{{site.host}}</td>
                <td>{{site.org.name}}</td>
                <td>{{site.placementId}}</td>
                <td>{{site.wildCardPlacement}}</td>
                <td>{{site.branding}}</td>
                <td>{{site.status}}</td>
                <td>{{site.lastUpdated | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mask" ng-show="CategoriesCtrl.loading"></div>

</section>
