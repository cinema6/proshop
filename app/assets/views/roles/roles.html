<h1>Roles</h1>
<br>
<section class="view">
    <div style="padding-bottom:20px">{{message}}</div>

    <div class="clearfix">
        <button ng-click="RolesCtrl.addNew()">Add New Role</button>
        <form name="search" ng-submit="RolesCtrl.search(query)">
            <input type="submit" value="Search" style="float:right;">
            <input style="float:right;width:250px;" type="text" ng-model="query" placeholder="Search Roless by Name">
        </form>
    </div>

    <paginator-controls page="RolesCtrl.page" limit="RolesCtrl.limit" limits="RolesCtrl.limits" total="RolesCtrl.total"></paginator-controls>

    <div class="clearfix"></div>

    <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th ng-repeat="th in tableHeaders" ng-click="RolesCtrl.doSort(th)" ng-style="{cursor: th.sortable ? 'pointer' : 'default'}">
                    {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
            </tr>
            <tr ng-repeat="role in RolesCtrl.data">
                <td><a href="/#/role/{{role.id}}">{{role.name}}</a></td>
                <td>{{role.status}}</td>
                <td>{{role.lastUpdated | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mask" ng-show="RolesCtrl.loading"></div>

</section>
