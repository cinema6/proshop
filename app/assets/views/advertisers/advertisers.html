<h1>Advertisers</h1>
<br>
<section class="view">
    <div style="padding-bottom:20px">{{message}}</div>

    <div class="clearfix">
        <button ng-click="AdvertisersCtrl.addNew()" style="float:left;">Add New Advertiser</button>
        <form name="search" ng-submit="AdvertisersCtrl.search(query)">
            <input type="submit" value="Search" style="float:right;">
            <input style="float:right;width:250px;" type="text" ng-model="query" placeholder="Search Advertisers by Name">
        </form>
    </div>

    <paginator-controls page="AdvertisersCtrl.page" limit="AdvertisersCtrl.limit" limits="AdvertisersCtrl.limits" total="AdvertisersCtrl.total"></paginator-controls>

    <div class="clearfix"></div>

    <table class="table table-striped table-hover table-bordered">
        <tbody>
            <tr>
                <th ng-repeat="th in tableHeaders" ng-click="AdvertisersCtrl.doSort(th.value)" style="cursor:pointer;">
                    {{th.label}} <span style="padding-left:5px;opacity:0.5;float:right;" ng-style="{visibility: sort.column === th.value ? 'visible' : 'hidden'}" ng-class="{'glyphicon-chevron-up': !sort.descending, 'glyphicon-chevron-down': sort.descending }" class="glyphicon "></span></th>
            </tr>
            <tr ng-repeat="advertiser in AdvertisersCtrl.data">
                <td><a href="/#/advertiser/{{advertiser.id}}">{{advertiser.name}}</a></td>
                <td>{{advertiser.adtechId}}</td>
                <td>{{advertiser.status}}</td>
                <td>{{advertiser.lastUpdated | date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="mask" ng-show="AdvertisersCtrl.loading"></div>

</section>
