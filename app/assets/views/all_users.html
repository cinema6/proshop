<button ng-click="UsersCtrl.addNewUser()">Add New User</button>

    <option value="">-- choose org --</option>
</select> -->
<input type="text" ng-model="data.query" ng-change="UsersCtrl.filterData()" placeholder="Search Users">

<table class="table table-striped table-hover table-bordered" style="margin-top:20px">
    <tbody>
        <tr>
            <th>Email</th>
            <th>ID</th>
            <th>Org</th>
            <th>Status</th>
        </tr>
        <tr ng-repeat="user in data.users">
            <td><a href="" ng-click="UsersCtrl.editUser(user)">{{user.email}}</a></td>
            <td>{{user.id}}</td>
            <td>{{user.org.name}}</td>
            <td>{{user.status}}</td>
        </tr>
    </tbody>
</table>
