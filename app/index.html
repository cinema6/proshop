<!doctype html>
<html ng-controller="AppController as AppCtrl">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Cinema6 ProShop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <base href="/assets/"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <style type="text/css"> .menu { padding-top:20px; } .menu li { font-size: 1.2em; padding-bottom:5px; }</style>
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        </script>
        <!--C6INJECT-->
    </head>
    <body >
        <div class="container" ng-cloak>
            <div ng-show="AppCtrl.user" class="row" style="padding-top:20px">
                <div style="float:right">
                    <span>{{AppCtrl.user.email}}</span>  |  <span>{{AppCtrl.user.org.name}}</span>
                    <button ng-click="AppCtrl.logout()" title="Log Out">Log Out</button>
                </div>
            </div>
            <div class="row">
                <div ng-show="AppCtrl.user" class="col-xs-2">
                    <ul class="list-unstyled menu">
                        <!-- <li>
                            <a href="/#/">Dashboard</a>
                        </li> -->
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/users')" title="Users">Users</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/orgs')" title="Organizations">Organizations</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/sites')" title="Organizations">Sites</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/minireels')" title="Minireels">Minireels</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/advertisers')" title="Advertisers">Advertisers</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/customers')" title="Customers">Customers</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/categories')" title="Categories">Categories</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/groups')" title="Categories">Groups</a>
                        </li>
                        <li>
                            <a href="" ng-click="AppCtrl.goTo('/account')" title="{{user.email}}">Account</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-10">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
        <confirm-dialog></confirm-dialog>
        <script data-main="scripts/main" src="//lib.cinema6.com/require/2.1.5/require.min.js"> </script>
    </body>
</html>
